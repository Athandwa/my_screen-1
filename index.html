    <script class='dataTemplate' type='text/Handlebars-x'>

    {{/each}}
    </select>
    </span>

        <span class='field'>
    <label for='position'>Position</label>
    <select class='data' class='position'>
    <option value="">Select</option>
    {{#each position}}
    <option>{{this}}</option>
    {{/each}}
    </select>
    </span>


        <span class='field'>
        <label for='points'>Points</label>
        <select class='data' class='points'>
        <option value="">Select</option>
        {{#each points}}
        <option>{{this}}</option>
        {{/each}}
        </select>
        </span>

    </script>

                <br>
